    <script>
        const body = document.getElementsByTagName("body")[0];

var theme = localStorage.getItem("theme");
if (theme === "dark") {
    body.setAttribute("data-theme", "dark");
} else if (theme === "light") {
    body.setAttribute("data-theme", "light");
}else{
    body.setAttribute("data-theme", "dark");
}

function changeTheme() {
    body.getAttribute("data-theme") === "dark" ? body.setAttribute("data-theme", "light") : body.setAttribute("data-theme", "dark");
    localStorage.setItem("theme", body.getAttribute("data-theme"));
}

var posti = document.getElementsByClassName("blog-post");

var toPost = function() {
    var naslovPosta = this.getAttribute("post");
    window.location.href = naslovPosta;
};

for (var i = 0; i < posti.length; i++) {
    posti[i].addEventListener('click', toPost, false);
}
